<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Local Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ YouTube Local Downloader</h1>
            <p>Descarga y procesa videos de YouTube localmente</p>
        </header>

        <main>
            <!-- TODO: Formulario de configuraci√≥n de descarga -->
            <section class="download-form">
                <h2>üì• Nueva Descarga</h2>
                
                <!-- TODO: Campo para URLs m√∫ltiples -->
                <div class="form-group">
                    <label for="urls">URLs de YouTube (una por l√≠nea):</label>
                    <textarea id="urls" placeholder="https://www.youtube.com/watch?v=...&#10;https://youtu.be/..."></textarea>
                </div>

                <!-- TODO: Opciones de formato -->
                <div class="form-group">
                    <label>Formato de salida:</label>
                    <div class="radio-group">
                        <input type="radio" id="mp3-only" name="format" value="mp3" checked>
                        <label for="mp3-only">Solo MP3</label>
                        
                        <input type="radio" id="mp4-only" name="format" value="mp4">
                        <label for="mp4-only">Solo MP4</label>
                        
                        <input type="radio" id="both" name="format" value="both">
                        <label for="both">MP3 + MP4</label>
                    </div>
                </div>

                <!-- TODO: Opciones de segmentaci√≥n -->
                <div class="form-group">
                    <label for="segment">Partir MP3 en segmentos:</label>
                    <select id="segment">
                        <option value="0">Sin partir</option>
                        <option value="1">1 minuto</option>
                        <option value="5">5 minutos</option>
                        <option value="10">10 minutos</option>
                        <option value="15">15 minutos</option>
                        <option value="20">20 minutos</option>
                    </select>
                </div>

                <!-- TODO: Bot√≥n de inicio -->
                <button id="start-download" class="btn-primary">
                    üöÄ Iniciar Descarga
                </button>
            </section>

            <!-- TODO: Monitor de progreso -->
            <section class="progress-monitor" style="display: none;">
                <h2>üìä Progreso</h2>
                
                <div class="job-info">
                    <div class="job-id">Job ID: <span id="current-job-id">-</span></div>
                    <div class="job-status">Estado: <span id="job-status">-</span></div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>

                <div class="current-stage" id="current-stage">
                    Preparando...
                </div>

                <div class="urls-progress" id="urls-progress">
                    Videos procesados: <span id="processed-count">0</span> / <span id="total-count">0</span>
                </div>

                <!-- TODO: Botones de control -->
                <div class="control-buttons">
                    <button id="cancel-job" class="btn-secondary">‚ùå Cancelar</button>
                    <button id="download-files" class="btn-success" style="display: none;">üì¶ Descargar Archivos</button>
                </div>
            </section>

            <!-- TODO: Lista de trabajos activos/completados -->
            <section class="jobs-list">
                <h2>üìã Trabajos</h2>
                
                <div class="jobs-filter">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="active">Activos</button>
                    <button class="filter-btn" data-filter="completed">Completados</button>
                    <button class="filter-btn" data-filter="failed">Fallidos</button>
                </div>

                <div id="jobs-container">
                    <!-- TODO: Los trabajos se llenar√°n desde JavaScript -->
                    <div class="no-jobs">
                        No hay trabajos disponibles
                    </div>
                </div>
            </section>
        </main>

        <!-- TODO: Modal para detalles de trabajo -->
        <div id="job-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h3>Detalles del Trabajo</h3>
                <div id="job-details"></div>
            </div>
        </div>

        <!-- TODO: Notificaciones toast -->
        <div id="toast-container"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
