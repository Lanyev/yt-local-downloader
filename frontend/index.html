<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YT Local Downloader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1>üé¨ YT Local Downloader</h1>
      <p>Descarga videos y audios de YouTube de forma local</p>
    </header>

    <main>
      <!-- Entrada -->
      <section class="input-section" aria-labelledby="input-section-title">
        <h2 id="input-section-title" class="visually-hidden">Entrada de enlaces y opciones</h2>

        <div class="form-group">
          <label for="links">Links de YouTube (uno por l√≠nea):</label>
          <textarea
            id="links"
            rows="6"
            placeholder="https://www.youtube.com/watch?v=...&#10;https://www.youtube.com/watch?v=..."
          ></textarea>
        </div>

        <div class="form-group">
          <span class="label">Formato:</span>
          <div class="checkbox-group" role="group" aria-label="Selecciona formato de salida">
            <label class="checkbox-label">
              <input type="checkbox" id="videoFormat" value="mp4" checked />
              <span>Video (mp4)</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="audioFormat" value="mp3" />
              <span>Audio (mp3)</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="splitMinutes">Dividir en partes (minutos):</label>
          <select id="splitMinutes">
            <option value="0">Sin partir</option>
            <option value="1">1 minuto</option>
            <option value="5">5 minutos</option>
            <option value="10">10 minutos</option>
            <option value="15">15 minutos</option>
            <option value="20">20 minutos</option>
          </select>
        </div>

        <div class="actions">
          <button id="processBtn" class="btn-primary" type="button" aria-live="polite">
            <span class="btn-text">Procesar</span>
            <span class="btn-loader" hidden>‚è≥ Procesando...</span>
          </button>
        </div>
      </section>

      <!-- Resultados -->
      <section class="results-section" id="resultsSection" aria-labelledby="results-title" hidden>
        <h2 id="results-title">Progreso de Descargas</h2>
        <div class="table-container">
          <table id="progressTable">
            <thead>
              <tr>
                <th scope="col">Video</th>
                <th scope="col">Formato</th>
                <th scope="col">Estado</th>
                <th scope="col">Progreso</th>
                <th scope="col">Descarga</th>
              </tr>
            </thead>
            <tbody id="progressTableBody"><!-- filas din√°micas --></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>Powered by yt-dlp &amp; FFmpeg</p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
